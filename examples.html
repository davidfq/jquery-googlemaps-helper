<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>jQuery Google Maps helper examples</title>
	<style>
	  section{  float: left; margin: 1em; }
	</style>
</head>
<body>
  
  <section>
    <p>simple map</p>
    <div id="map1" style="width:300px;height:300px"></div>
  </section>
  
  <section>
    <p>map with two markers and custom zoom</p>
    <div id="map2" style="width:300px;height:300px"></div>
  </section>

  <section>
    <p>multiple markers, zoom adjusted to map bounds</p>
    <div id="map3" style="width:300px;height:300px"></div>
  </section>
  
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="jquery.googlemaps-helper-0.0.1.js"></script>

  <script>
   var POIS = [
     { title : 'poi 1', lat : 40.398792, lng : -3.683688 },
     { title : 'poi 2', lat : 40.399593, lng : -3.684928 },
     { title : 'poi 3', lat : 40.398792, lng : -3.684045 },
     { lat : 40.398682, lng : -3.683589 },
     { lat : 40.398682, lng : -3.683589 },
     { lat : 40.398682, lng : -3.683589 },
     { lat : 40.398682, lng : -3.683589 }
  ];
  </script>
  
  <script>
    
    var clickHandler = function(){
      alert('i\'m marker: ' + this.title);
    };
    
    $(document).ready(function(){

        $.when(GMaps.load()).then(function() {
            
        	var map1 = GMaps.map('map1', {
        	  center : { 
        	    lat: POIS[0].lat, 
        	    lng : POIS[0].lng 
        	  }
        	});
        	
        	var map2 = GMaps.map('map2', {
        	  zoom : 13,
        	  center : { 
        	    lat: POIS[0].lat, 
        	    lng : POIS[0].lng 
        	  }
        	});
        	GMaps.marker(map2, POIS[0], clickHandler);
        	GMaps.marker(map2, POIS[1], clickHandler);
        	
        	var map3 = GMaps.map('map3', {
        	  center : { 
        	    lat: POIS[0].lat, 
        	    lng : POIS[0].lng
        	  }
        	});
        	GMaps.markers(map3, POIS, clickHandler);
     
        });
    });
  </script>
</body>
</html>
